<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        
        #player {
            width: 100%;
            height: 100vh;
            border: none;
        }
        
        /* ðŸš« REMOVED: .loading class - khÃ´ng cáº§n ná»¯a */
    </style>
</head>
<body>
    <!-- ðŸš« REMOVED: Loading div - loáº¡i bá» hoÃ n toÃ n hÃ¬nh loading -->
    <div id="player"></div>

    <script>
        let player;
        let isMuted = true;

        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            // Will be called after video ID is set
        }

        function initializePlayer(videoId) {
            if (typeof YT === 'undefined' || !YT.Player) {
                // Load YouTube API if not loaded
                loadYouTubeAPI(() => {
                    createPlayer(videoId);
                });
            } else {
                createPlayer(videoId);
            }
        }

        function loadYouTubeAPI(callback) {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            tag.onload = callback;
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        function createPlayer(videoId) {
            // ðŸš« REMOVED: Hide loading element - khÃ´ng cáº§n ná»¯a vÃ¬ khÃ´ng cÃ³ loading element
            // document.getElementById('loading').style.display = 'none';
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0,
                    iv_load_policy: 3,
                    fs: 0,
                    disablekb: 1,
                    playsinline: 1,
                    enablejsapi: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // Notify Android that player is ready
            if (typeof AndroidInterface !== 'undefined') {
                AndroidInterface.onTrailerReady();
            }
        }

        function onPlayerStateChange(event) {
            // Notify Android about state changes
            if (typeof AndroidInterface !== 'undefined') {
                if (event.data === YT.PlayerState.ENDED) {
                    AndroidInterface.onTrailerEnded();
                } else if (event.data === YT.PlayerState.PLAYING) {
                    AndroidInterface.onTrailerPlaying();
                } else if (event.data === YT.PlayerState.PAUSED) {
                    AndroidInterface.onTrailerPaused();
                }
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            if (typeof AndroidInterface !== 'undefined') {
                AndroidInterface.onTrailerError('Player error: ' + event.data);
            }
        }

        function toggleMute() {
            if (player) {
                if (isMuted) {
                    player.unMute();
                    isMuted = false;
                    if (typeof AndroidInterface !== 'undefined') {
                        AndroidInterface.onSoundToggled(false);
                    }
                } else {
                    player.mute();
                    isMuted = true;
                    if (typeof AndroidInterface !== 'undefined') {
                        AndroidInterface.onSoundToggled(true);
                    }
                }
            }
        }

        function pauseVideo() {
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        }

        function playVideo() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        function stopVideo() {
            if (player && player.stopVideo) {
                player.stopVideo();
            }
        }

        // Function to extract video ID from YouTube URL
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
